{{ define "main" }}
<div class="full-page" id="page-post">
    {{ partial "nav.html" . }}
    <div class="page-content">
        <div class="page-header">
            <h1>{{ .Title }}</h1>
            {{ if .Date }}
            <span class="page-date">{{ .Date.Format "2006-01-02" }}</span>
            {{ end }}
        </div>
        {{ .Content }}
    </div>
</div>
{{ end }}
