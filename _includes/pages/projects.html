<div id="page-projects" class="full-page hidden">
    {% include nav.html %}
    <div class="page-content">
        <h1>Projects</h1>
        <div class="projects-list">
            {% for project in site.projects %}
            <div class="project-item">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{{ project.url }}">Read more</a>
            </div>
            {% else %}
            <p>Coming soon...</p>
            {% endfor %}
        </div>
    </div>
</div>
